imports:
    - { resource: config.yml }

easy_admin:
    entities:
        Product:
            class: AppTestBundle\Entity\FunctionalTests\Product
            form:
                fields:
                    - { type: 'tab', label: 'Basic information', icon: 'pencil' }
                    - 'name'
                    - { type: 'group', columns: 8, label: 'Basic information', icon: 'pencil' }
                    - 'description'
                    - { type: 'section' }
                    - 'categories'
                    - { type: 'group', columns: 4, label: 'Product Details' }
                    - 'ean'
                    - 'price'
                    - { type: 'section', label: 'Advanced Settings', icon: 'warning', help: 'Reserved for administrators use' }
                    - 'enabled'
                    - 'createdAt'
                    - { type: 'tab', label: 'Extra information', help: 'The <b>help message</b> of this tab' }
                    - { type: 'group', columns: 8, css_class: 'w-100' }
                    - 'features'
                    - { type: 'group', columns: 4 }
                    - 'tags'
                    - { type: 'group', columns: 4, label: 'Attachments', icon: 'paperclip', help: 'PNG format is preferred' }
                    - { property: 'image', type: 'text' }
