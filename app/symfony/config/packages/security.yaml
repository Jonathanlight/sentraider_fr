# http://symfony.com/doc/current/book/security.html
security:
    providers:
        user:
            entity: { class: App\Entity\User, property: email }
        admin:
            entity: { class: App\Entity\Admin, property: email }
    encoders:
        App\Entity\User:
            algorithm: auto
            cost: 15
        App\Entity\Admin:
            algorithm: auto
            cost: 15
    role_hierarchy:
        ROLE_ADMIN: ROLE_USER
        ROLE_SUPER_ADMIN: [ROLE_USER, ROLE_ADMIN, ROLE_ALLOWED_TO_SWITCH]
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|img|js)/
            security: false
        admin:
            pattern: ^(/$|/user|/admin_74ze5f|/home/|/home$)
            provider: admin
            anonymous: ~
            logout:
                invalidate_session: true
                path: /admin_74ze5f/logout
                target: /
            switch_user: true
            guard:
                authenticators:
                    - App\Security\Guard\AdminLoginAuthenticator
        login:
            pattern:  ^/api/v1/login
            stateless: true
            anonymous: true
            provider: user
            form_login:
                check_path:               /api/v1/login_check
                success_handler:          lexik_jwt_authentication.handler.authentication_success
                failure_handler:          lexik_jwt_authentication.handler.authentication_failure
                require_previous_session: false
        api:
            pattern: ^/api/v1
            stateless: true
            anonymous: false
            provider: user
            guard:
                authenticators:
                    - lexik_jwt_authentication.jwt_token_authenticator
    access_control:
        - { path: ^/admin_74ze5f/login$, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/admin_74ze5f/, role: ROLE_SUPER_ADMIN }
        - { path: ^/user/login$, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/user/, roles: [ROLE_USER, ROLE_SUPER_ADMIN] }
        - { path: ^/, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/login, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/api/fb9870/documentation, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/api/v1/users/create, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/api/v1/users/[0-9]+/enabled, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/api/v1/, roles: IS_AUTHENTICATED_FULLY }
